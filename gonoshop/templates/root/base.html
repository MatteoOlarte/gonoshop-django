{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="{% static 'root/bootstrap-custom.css' %}" />
    <link rel="stylesheet" href="{% static 'root/styles-fonts.css' %}" />
    {% block 'estilos' %}
      <!--Para Agragar Un Titulo-->
    {% endblock %}
    <title>{% block 'page-title' %}{% endblock %}</title>
  </head>
  <body data-bs-theme="dark">
    {% include 'root/nav-bar.html' %} 
    
    {% block 'page-body' %} 
      <!--Contenido de la pagina-->
    {% endblock %} 
    
    {% block 'page-scripts' %} 
      <!--Para Agragar Scripts-->
    {% endblock %}

    <script src="https://kit.fontawesome.com/28cf86c108.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
